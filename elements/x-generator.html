<dom-module id="x-generator">

    <!-- ----------------------------------------------------------------------------------------------------------- -->
    <!-- CSS -->
    <style>

        :host {
            display: block;
            margin: 20px auto auto auto;
            max-width: 320px;
            padding: 0 30px;
        }

        /* Checkbox */
        div.checkbox {
            margin: 30px 0 35px 0;
        }
        div.checkbox div.description {
            color: #999;
            margin: 10px 0 0 31px;
        }

        /* Buttons */
        div.buttons {
            padding: 0 2px;
        }
        div.buttons paper-button {
            background: white;
        }
        div.buttons paper-button.primary {
            background: #1E86BD;
            color: white;
        }

        /* -------------------------------------------------- */
        /* Paper-dialogs */
        paper-dialog {
            background: white;
            max-width: 480px;
        }
        paper-dialog paper-dialog-scrollable { text-align: justify; }
        paper-dialog div.buttons {
            margin-bottom: 10px;
        }

        paper-dialog#saveWarningDialog paper-button {
            color: red;
        }
        paper-dialog#passwordDialog div#password {
            background: #E5E5E5;
            border: 1px solid #CCC;
            margin: 0 0 10px 0;
            overflow: auto;
            padding: 10px 20px;
            text-align: center;
        }

    </style>

    <!-- ----------------------------------------------------------------------------------------------------------- -->
    <!-- HTML -->
    <template>

        <!-- ------------------------------------------- -->
        <!-- Inputs -->
        <div>
            <paper-input id="alias" type="input" value="{{alias}}" label="Alias" on-keyup="onKeyupHandler"></paper-input>
            <paper-input id="secret" type="password" value="{{secret}}" label="Secret" on-keyup="onKeyupHandler"></paper-input>
        </div>

        <!-- ------------------------------------------- -->
        <!-- Checkbox -->
        <div class="checkbox">
            <paper-checkbox checked="{{save}}" on-click="saveClickHandler">Save secret</paper-checkbox>
            <div class="description">
                Saves secret into browser's memory.
            </div>
        </div>

        <!-- ------------------------------------------- -->
        <!-- Buttons -->
        <div class="buttons horizontal center-justified layout">
            <paper-button on-click="clearClickHandler" class="flex" raised>Clear</paper-button>
            <paper-button on-click="generateClickHandler" class="primary flex" raised>Generate</paper-button>
        </div>

        <!-- ------------------------------------------- -->
        <!-- Missing alias toast -->
        <paper-toast id="aliasMissingToast">Please fill in the Alias!</paper-toast>

        <!-- ------------------------------------------- -->
        <!-- Missing secret toast -->
        <paper-toast id="secretMissingToast">Please fill in the Secret!</paper-toast>

        <!-- ------------------------------------------- -->
        <!-- Save warning dialog -->
        <paper-dialog id="saveWarningDialog" entry-animation="scale-up-animation" exit-animation="scale-down-animation" modal>
            <h2>WARNING</h2>
            <paper-dialog-scrollable>
                Storing your secret in local storage means your secret may become visible to anyone with physical
                access to your computer! Please make sure you only keep this setting checked on your personal and
                secure computer. Using the Clear data button will remove this setting and saved secret from local
                storage.
            </paper-dialog-scrollable>
            <div class="buttons">
                <paper-button dialog-dismiss>I understand the risks</paper-button>
            </div>
        </paper-dialog>

        <!-- ------------------------------------------- -->
        <!-- Response dialog -->
        <paper-dialog id="passwordDialog" entry-animation="scale-up-animation" exit-animation="scale-down-animation" modal>
            <h2>Your password:</h2>
            <paper-dialog-scrollable>
                <div id="password">[[password]]</div>
                You can now select your password and copy it to your clipboard. Also, if you're on a publicly
                accessible computer, don't forget to clear the generator form before you leave the app!
            </paper-dialog-scrollable>
            <div class="buttons">
                <paper-button dialog-dismiss>Close</paper-button>
            </div>
        </paper-dialog>

        <!-- ------------------------------------------- -->
        <!-- Localstorage for secret -->
        <iron-localstorage
            name="secret"
            id="secretLocalstorage"
            value="{{secret}}"
            auto-save-disabled
        ></iron-localstorage>

        <!-- ------------------------------------------- -->
        <!-- Localstorage for save checkbox -->
        <iron-localstorage
            name="save"
            id="saveLocalstorage"
            value="{{save}}"
        ></iron-localstorage>

    </template>

    <!-- ----------------------------------------------------------------------------------------------------------- -->
    <!-- Javascript -->
    <script>
        Polymer({

            /* ------------------------------------------------------------------------------------------------------ */
            /* Init */

            /**
             * Element initialization and properties definition.
             */
            is: 'x-generator',
            properties: {
                alias: {
                    type: String,
                    value: ''
                },
                secret: {
                    type: String,
                    value: ''
                },
                save: {
                    type: Boolean,
                    value: false
                },
                password: {
                    type: String,
                    value: ''
                }
            },

            /* ------------------------------------------------------------------------------------------------------ */
            /* Lifecycle callbacks */

            /**
             * Called when element is created.
             */
            created: function () {},

            /**
             * Called when element is attached to DOM.
             */
            attached: function () {
                this.$.alias.$.input.focus();
            },

            /**
             * Called when element is detached from DOM.
             */
            detached: function () {},

            /* ------------------------------------------------------------------------------------------------------ */
            /* Observers */

            // ...

            /* ------------------------------------------------------------------------------------------------------ */
            /* Event handlers */

            onKeyupHandler: function (event) {
                var key = (typeof event.which === "number") ? event.which : event.keyCode;
                if (key == 13) {
                    this.generateClickHandler();
                }
            },

            /**
             * Opens warning dialog when user decides to check the "Save secret" checkbox.
             */
            saveClickHandler: function () {
                console.log(this.save);
                if (this.save == true) {
                    this.$.saveWarningDialog.open();
                }
            },

            /**
             * Clears input fields.
             */
            clearClickHandler: function () {
                this.alias = '';
                this.secret = '';
                this.save = false;
                this.password = '';
                this.$.secretLocalstorage.save();
            },

            generateClickHandler: function () {
                if (this.alias == '') {
                    this.$.alias.$.input.focus();
                    this.$.aliasMissingToast.show();
                } else if (this.secret == '') {
                    this.$.secret.$.input.focus();
                    this.$.secretMissingToast.show();
                } else {
                    this.password = Base64.encode(Sha256.hash(this.alias + this.secret)).substring(17,49);
                    this.$.passwordDialog.open();
                    if (this.save == true) {
                        this.$.secretLocalstorage.save();
                    }
                }
            }

            /* ------------------------------------------------------------------------------------------------------ */
            /* Helper functions */

            // ...

        });
    </script>

</dom-module>
