<!DOCTYPE html>
    <html lang="en">
    <head>

        <!-- ------------------------------------------- -->
        <!-- Meta tags -->
        <meta charset="utf-8">
        <title>Password Generator</title>

        <!-- ------------------------------------------- -->
        <!-- File imports -->
        <script src="./bower_components/webcomponentsjs/webcomponents-lite.js"></script>
        <script src="./scripts/constants.js"></script>
        <link rel="stylesheet" href="./styles/main.css">
        <link rel="import" href="./build/elements.html">

    </head>
    <body unresolved class="fullbleed layout vertical">

        <!-- ------------------------------------------- -->
        <!-- Application template -->
        <span id="browser-sync-binding"></span>
        <template is="dom-bind" id="app">

            <!-- ------------------------------------------- -->
            <!-- App scaffold -->
            <paper-header-panel>

                <!-- Toolbar -->
                <paper-toolbar mode="waterfall">
                    <paper-icon-button icon="arrow-back" on-click="backArrowClickHandler" hidden$="[[!showBackArrowIcon]]"></paper-icon-button>
                    <span>[[appTitle]]</span>
                    <span class="flex"></span>
                    <paper-icon-button icon="info" on-click="infoClickHandler" hidden$="[[!showInfoIcon]]"></paper-icon-button>
                </paper-toolbar>

                <!-- Content -->
                <div class="content">
                    <neon-animated-pages id="pages" selected="{{__page}}" entry-animation="fade-in-animation" exit-animation="fade-out-animation">
                        <section><x-generator></x-generator></section>
                        <section><x-about></x-about></section>
                    </neon-animated-pages>
                </div>

            </paper-header-panel>

        </template>

        <!-- ------------------------------------------- -->
        <!-- Application javascripts -->
        <script src="./scripts/base64.js"></script>
        <script src="./scripts/sha256.js"></script>
        <script src="./scripts/app.js"></script>

    </body>
</html>
